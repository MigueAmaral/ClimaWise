<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimaWise</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script defer src="/main.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body class="dayBG">
    <div class="container">
      <div class="search">
        <input type="text" id="citySearch" />
        <button type="button" id="searchButton">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <div class="locationInfo">
          <h2 class="localTime"></h2>
          <div class="locationRZ">
            <h3 class="location" id="zone"></h3>
            <h3 class="location" id="region"></h3>
          </div>
          <h3 class="location" id="city"></h3>
        </div>
      </div>
      <div class="main mainMin">
        <div class="group1and2 mainHide">
          <div class="content1">
            <img src="" alt="" id="currentIcon" />
            <h1 class="currentTemp"></h1>
            <h2 class="currentCond"></h2>
          </div>
          <div class="content2">
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-humidity.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="humidity"></p>
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-thermometer.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="feelsLike"></p>
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-raindrops.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="precipitation"></p>
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/noun-uv-3378926.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="uvIndex"></p>
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-cloudy-gusts.svg"
                alt=""
                class="iconCondition"
                id="windDirection"
              />
              <p class="textCondition" id="windSpeed"></p>
            </div>
          </div>
        </div>
        <div class="content3 mainHide">
          <h3 class="forecastTitle">Today</h3>
          <div class="currentConditions">
            <img src="" alt="" id="forecastCond" />
            <p class="textCondition" id="dailyCondition"></p>
          </div>
          <div class="currentConditions">
            <img
              src="/SRC/svg/wi-thermometer-exterior.svg"
              alt=""
              class="iconCondition"
            />
            <p class="textCondition" id="dailyTemp"></p>
          </div>
          <div class="currentConditions">
            <img src="/SRC/svg/wi-umbrella.svg" alt="" class="iconCondition" />
            <p class="textCondition" id="dailyRain"></p>
            <img
              src="/SRC/svg/wi-snowflake-cold.svg"
              alt=""
              class="iconCondition"
            />
            <p class="textCondition" id="dailySnow"></p>
          </div>
          <div class="currentConditions">
            <img
              src="/SRC/svg/wi-solar-eclipse.svg"
              alt=""
              class="iconCondition"
            />
            <p class="textCondition" id="sunRise"></p>
          </div>
        </div>
        <div class="content4 mainHide">
          <div class="content4a">
            <h3 class="forecastTitle">Tomorrow</h3>
            <div class="currentConditions">
              <img src="" alt="" id="forecastTomorrow" />
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-thermometer-exterior.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="tomorrowTemp"></p>
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-umbrella.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="tomorrowRain"></p>
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-snowflake-cold.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="tomorrowSnow"></p>
            </div>
          </div>
          <div class="content4b">
            <h3 class="forecastTitle">Next</h3>
            <div class="currentConditions">
              <img src="" alt="" id="forecastNext" />
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-thermometer-exterior.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="nextTemp"></p>
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-umbrella.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="nextRain"></p>
            </div>
            <div class="currentConditions">
              <img
                src="/SRC/svg/wi-snowflake-cold.svg"
                alt=""
                class="iconCondition"
              />
              <p class="textCondition" id="nextSnow"></p>
            </div>
          </div>
        </div>
        <div class="content5 mainHide">
          <div class="countryIcons">
            <img src="" id="coatArms" alt="Coat of Arms" />
            <img src="" id="flag" alt="Flag" />
          </div>
          <div class="countryStats">
            <p class="countryOffName"></p>
            <p class="currency"></p>
            <p class="languages"></p>
            <p class="population"></p>
          </div>
        </div>
        <div class="content6 mainHide">
          <div class="mapContainer">
            <div id="map" style="width: 280px; height: 280px"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
